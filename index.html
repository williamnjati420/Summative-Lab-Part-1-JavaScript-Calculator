<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Calculator </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="Calculator">

    <div class="Calculator-grid-display">
        <input id="display" readonly>
    </div>

    <div class="Calculator-grid-body">
    <button onclick="clearDisplay()" id="all-clear"> AC </button>
    <button onclick="appendToDisplay('/')" id="division">/</button>
    <button onclick="appendToDisplay('*')" id="multiplication">*</button>
    <button onclick="appendToDisplay('+')" id="addition">+</button>
    <button onclick="appendToDisplay('-')" id="subtraction">-</button>
    <button onclick="calculate()" id="equals">=</button>
    <button onclick="appendToDisplay('.')" id="point">.</button>
    <button onclick="appendToDisplay('1')" id="one">1</button>
    <button onclick="appendToDisplay('2')" id="two">2</button>
    <button onclick="appendToDisplay('3')" id="three">3</button>
    <button onclick="appendToDisplay('4')" id="four">4</button>
    <button onclick="appendToDisplay('5')" id="five">5</button>
    <button onclick="appendToDisplay('6')" id="six">6</button>
    <button onclick="appendToDisplay('7')" id="seven">7</button>
    <button onclick="appendToDisplay('8')" id="eight">8</button>
    <button onclick="appendToDisplay('9')" id="nine">9</button>
    <button onclick="appendToDisplay('0')" id="zero">0</button>
    <!-- <button onclick="appendToDisplay" id="delete"> DEL</button> -->
    </div>

    </div>
</body>
</html>
