<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Calculator </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="Calculator">

    <div class="Calculator-grid-display">
        <div class="previous-operand">3413144131313</div>
        <div class="current-operand">1314141413131</div>
    </div>

    <div class="Calculator-grid-body">
    <button class="all-clear"> AC </button>
    <button class="delete"> DEL</button>
    <button class="division">/</button>
    <button class="multiplication">*</button>
    <button class="addition">+</button>
    <button class="subtraction">-</button>
    <button class="equals">=</button>
    <button class="point">.</button>
    <button class="one">1</button>
    <button class="two">2</button>
    <button class="three">3</button>
    <button class="four">4</button>
    <button class="five">5</button>
    <button class="six">6</button>
    <button class="seven">7</button>
    <button class="eight">8</button>
    <button class="nine">9</button>
    <button class="zero">0</button>
    </div>

    </div>
</body>
</html>
